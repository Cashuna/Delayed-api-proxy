    <div id='firebaseui-auth-container'></div>
    <div id='flightForm' class="container hidden">
        <form class="form-horizontal">
            <fieldset>
                <legend>Legend</legend>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="focusedInput">Flight Carrier</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="flightCarrier" type="text" placeholder="DL" kl_vkbd_parsed="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="focusedInput">Flight Number</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="flightNum" type="text" placeholder="1234" kl_vkbd_parsed="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="focusedInput">Departure Airport</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="departureAirport" type="text" placeholder="ATL" kl_vkbd_parsed="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="focusedInput">Departure Date</label>
                    <div class="col-lg-8">
                        <input class="form-control" id="departureDate" type="date" placeholder="MM-DD-YY" kl_vkbd_parsed="true">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button id='submitFlight' type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
